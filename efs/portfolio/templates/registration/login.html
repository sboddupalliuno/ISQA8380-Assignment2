{% extends "portfolio/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if form.errors %}
    <br />
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <br />
    <br />
    <form method="post" action="{% url 'login' %}">
        {{ form|crispy }}
        {% csrf_token %}


        <input type="submit" class="save btn btn-primary" value="login"/>
        <input type="hidden" name="next" value="{{ next }}"/>
        <br>
        <br>
        <a href="{% url 'portfolio:reset_password' %}">
                Forgot Password?</a>
    </form>
{% endblock %}
